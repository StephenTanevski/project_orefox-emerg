{% extends 'appboard/base.html' %}
{% load static %}



{% block content %}
<!-- MultiStep Form -->

<div class="container-fluid mt-4 mb-4">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Create New Project</h1>
        <a href="{% url 'project_list' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-stream fa-sm text-white-50"></i> All Projects</a>
    </div>
    <div class="card shadow container py-4 max-w-700 ">
        <form action="{% url 'new_project' %}" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <div class="form-group">
                <button class="form-control btn btn-primary mt-3 spin-on-click" spinner-class="spinner-border spinner-border-sm text-light" spinner-text="Loading...">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
